{% block header %}
<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ site_full_url }}/assets/img/OnlyH.png">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Override CSS -->
    <link href="{{ site_full_url }}/assets/css/override.css?{{ random(99) }}" rel="stylesheet">

    <!-- Font Import -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <title>{{ title }} - {{ site_name }}</title>
</head>
{% endblock %}

<body>
    <div id="notis-area"></div>
    {% include 'includes/header.html' %} {% block content %} {% endblock %} {% include 'includes/footer.html' %}
</body>

</html>
